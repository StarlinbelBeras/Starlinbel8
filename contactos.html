<!-- Un art칤culo que contiene el formulario -->
<article>
  <div class="formulario">
    <!-- El formulario con la acci칩n "#" que no realiza ninguna acci칩n de env칤o real -->
    <form action="#" onsubmit="return validarFormulario()">
      <!-- Campo para el primer nombre -->
      <label for="fname">Primer Nombre</label>
      <input type="text" id="fname" name="firstname" placeholder="Escriba su Nombre.." required>
  
      <!-- Campo para los apellidos -->
      <label for="lname">Sus Apellidos</label>
      <input type="text" id="lname" name="lastname" placeholder="Escriba su Apellido.." required>
  
      <!-- Men칰 desplegable para seleccionar un pa칤s o ciudad -->
      <label for="country">Pais o Ciudad</label>
      <select id="country" name="country" required>
        <option value="">Seleccione un pa칤s o ciudad</option>
        <!-- Opciones para elegir el pa칤s o ciudad -->
        <option value="australia">Rep. Dominicana</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <!-- Otras opciones -->
      </select>
  
      <!-- Campo de texto largo para el mensaje -->
      <label for="subject">Mensaje</label>
      <textarea id="subject" name="subject" placeholder="Dejame tu Mensaje" style="height:200px" required></textarea>
  
      <!-- Bot칩n para enviar el formulario -->
      <input type="submit" value="Enviar">
    </form>
  </div>
</article>

<!-- Script de JavaScript para realizar la validaci칩n -->
<script>
  // Funci칩n que se ejecuta al enviar el formulario
  function validarFormulario() {
    // Obtener los valores ingresados por el usuario
    var firstName = document.getElementById("fname").value;
    var lastName = document.getElementById("lname").value;
    var country = document.getElementById("country").value;
    var subject = document.getElementById("subject").value;

    // Validar que los campos no est칠n vac칤os
    if (firstName.trim() === "") {
      alert("Por favor, ingrese su primer nombre.");
      return false; // Evita que el formulario se env칤e
    }

    if (lastName.trim() === "") {
      alert("Por favor, ingrese sus apellidos.");
      return false; // Evita que el formulario se env칤e
    }

    if (country === "") {
      alert("Por favor, seleccione un pa칤s o ciudad.");
      return false; // Evita que el formulario se env칤e
    }

    if (subject.trim() === "") {
      alert("Por favor, ingrese un mensaje.");
      return false; // Evita que el formulario se env칤e
    }

    // Si todos los campos est치n completos, el formulario se enviar치
    return true;
  }
</script>
